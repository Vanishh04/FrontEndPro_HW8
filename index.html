<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Ex.8</title>
  </head>
  <body>
    <div id="page-wrap" class="page-wrap">
      <div class="container form-wrap">
        <form action="" class="concatenate-input-form">
          <label for="concatenate-input-field-1">Перша строка:</label>
          <input type="text" class="concatenate-input-field concatenate-input-field-1" id="concatenate-input-field-1">

          <label for="concatenate-input-field-2">Друга строка:</label>
          <input type="text" class="concatenate-input-field input-field-2" id="concatenate-input-field-2">

          <label for="concatenate-input-field-3">Третя строка:</label>
          <input type="text" class="concatenate-input-field concatenate-input-field-3" id="concatenate-input-field-3">

          <button class="button-submit-concatenate" id="concatenate-form-button">Вивести результат</button>
          <p class="concatenate-output"></p>
      </form>

      <form action="" class="digit-input-form">
        <label for="digit-input-field-1">Введіть 5-ти значне число:</label>
        <input type="text" class="digit-input-field digit-input-field-1" id="digit-input-field-1">

        <button class="button-submit-digit" id="digit-form-button">Вивести результат</button>
        <p class="digit-output"></p>
      </form>
      </div>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
